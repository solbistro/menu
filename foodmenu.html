<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOL Bistro - Menu (Food & Drink)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* ä¸»é¡Œè‰² */
            --color-primary: #d4af37;
            --color-primary-light: #f4d03f;

            /* èƒŒæ™¯ */
            --bg-page: #2c3e50;
            --bg-page-alt: #34495e;
            --bg-card: rgba(40, 40, 40, .95);

            /* æ–‡å­— */
            --text-primary: #f0f0f0;
            --text-secondary: #aaa;

            /* é‚Šæ¡†/åˆ†éš”ç·š */
            --border-light: #555;

            /* ç‹€æ…‹è‰² */
            --status-success: #7ed957;
            --status-warning: #ffb703;
            --status-danger: #ff6b6b;

            /* ç„¦é» */
            --color-focus: #f4d03f;
        }

        body {
            background: linear-gradient(135deg, var(--bg-page) 0%, var(--bg-page-alt) 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-card);
            border: 3px solid var(--color-primary);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .5);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--color-primary);
            padding-bottom: 24px;
            margin-bottom: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .logo-title {
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: .06em;
        }

        .logo-circle {
            width: 112px;
            height: 112px;
            border: 3px solid var(--text-primary);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(60, 60, 60, .8);
        }

        .sol {
            font-size: 2.2em;
            font-weight: 800;
            line-height: 1;
        }

        .bistro {
            font-size: 1.2em;
            opacity: .9;
        }

        .wifi {
            background: #555;
            padding: 6px 14px;
            border-radius: 20px;
            display: inline-block;
            font-size: .9em;
            margin-top: 6px;
        }

        .rules {
            font-size: .9em;
            color: #ccc;
            line-height: 1.6;
            margin-top: 10px;
        }

        .tools {
            display: flex;
            gap: 12px;
            justify-content: space-between;
            align-items: center;
            margin-top: 18px;
            flex-wrap: wrap;
        }

        .language-switcher {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .lang-btn {
            background: rgba(60, 60, 60, .85);
            border: 2px solid #555;
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: .2s;
        }

        .lang-btn:hover {
            border-color: var(--color-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(212, 175, 55, .25);
        }

        .lang-btn[aria-pressed="true"] {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: #2c3e50;
            border-color: var(--color-primary);
        }

        .right-tools {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search input {
            background: #2e2e2e;
            border: 1px solid #4a4a4a;
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 10px;
            min-width: 220px;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2e2e2e;
            border: 1px solid #4a4a4a;
            padding: 6px 10px;
            border-radius: 10px;
            font-size: .9em;
        }

        .btn {
            background: rgba(60, 60, 60, .9);
            border: 1px solid #666;
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            border-color: var(--color-primary);
        }

        .btn[disabled] {
            opacity: .6;
            cursor: not-allowed;
        }

        .spin {
            display: inline-block;
            transform-origin: center;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }


        .filter-tags {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(60, 60, 60, .85);
            border: 1px solid #555;
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: .9em;
            font-weight: 600;
            transition: .2s;
        }

        .filter-btn:hover {
            border-color: var(--color-primary);
        }

        .filter-btn[aria-pressed="true"] {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: #2c3e50;
            border-color: var(--color-primary);
        }

        /* åˆ†é åˆ‡æ› */
        .menu-tabs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .menu-tab {
            background: rgba(60, 60, 60, .85);
            border: 2px solid #555;
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1em;
            transition: .2s;
            text-transform: uppercase;
            letter-spacing: .05em;
        }

        .menu-tab:hover {
            border-color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(212, 175, 55, .3);
        }

        .menu-tab[aria-selected="true"] {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: #2c3e50;
            border-color: var(--color-primary);
            box-shadow: 0 4px 8px rgba(212, 175, 55, .4);
        }

        /* é£²æ–™å°ˆç”¨æ¨™ç±¤ */
        .badge.alcohol {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .badge.body {
            border-color: #3498db;
            color: #3498db;
        }

        .badge.flavor {
            border-color: #9b59b6;
            color: #9b59b6;
        }

        .notice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
            text-align: left;
        }

        .notice-card {
            background: rgba(30, 30, 30, .85);
            border: 1px solid #555;
            border-radius: 10px;
            padding: 14px;
        }

        .notice-title {
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--color-primary);
            font-size: 1.05em;
        }

        .notice-list {
            list-style: none;
            display: grid;
            gap: 8px;
        }

        .notice-list li {
            line-height: 1.5;
            border-left: 3px solid #444;
            padding-left: 10px;
            color: #ddd;
        }

        .menu-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 36px;
            margin-top: 18px;
        }

        .menu-section {
            margin-bottom: 24px;
        }

        .section-title {
            background: linear-gradient(to right, var(--color-primary), var(--color-primary-light));
            color: #2c3e50;
            padding: 8px 14px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 14px;
            clip-path: polygon(0 0, 95% 0, 100% 50%, 95% 100%, 0 100%);
            display: inline-block;
            min-width: 140px;
        }

        .menu-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            grid-template-areas:
                "thumb info price"
                "accordion accordion accordion";
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(40, 40, 40, 0.3);
            border-radius: 10px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .menu-item:hover {
            background: rgba(50, 50, 50, 0.4);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-1px);
        }

        .item-name {
            grid-area: info;
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 0;
        }

        .name-primary {
            font-size: 1.1em;
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-primary);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .name-primary:hover {
            color: var(--color-primary);
        }

        .name-secondary {
            font-size: 0.9em;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 4px;
        }

        .badge {
            border: 1px solid #666;
            border-radius: 8px;
            padding: 2px 6px;
            font-size: .75em;
            opacity: .95;
        }

        .badge.vegan {
            border-color: var(--status-success);
        }

        .badge.spicy {
            border-color: var(--status-warning);
        }

        .badge.allergen {
            border-color: #888;
        }

        .price {
            grid-area: price;
            font-weight: 800;
            font-size: 1.15em;
            white-space: nowrap;
            color: var(--color-primary);
            text-align: right;
            align-self: start;
            padding-top: 2px;
        }

        .soldout {
            opacity: 0.7;
            position: relative;
        }

        .soldout::after {
            content: "SOLD OUT";
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--status-danger);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .soldout .name-primary,
        .soldout .name-secondary {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .thumb {
            grid-area: thumb;
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: #2a2a2a;
            flex-shrink: 0;
            transition: transform 0.2s ease;
        }

        .menu-item:hover .thumb {
            transform: scale(1.05);
            border-color: rgba(212, 175, 55, 0.4);
        }

        /* éš±è— Accordion å€åŸŸ */
        .accordion {
            display: none;
        }

        /* Popover æµ®å‹•æç¤º */
        .info-popover {
            position: fixed;
            z-index: 10000;
            min-width: 250px;
            max-width: 400px;
            background: linear-gradient(145deg, rgba(35, 35, 35, 0.98), rgba(25, 25, 25, 0.98));
            border: 2px solid var(--color-primary);
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
            transform: translateY(8px);
            pointer-events: none;
        }

        .info-popover.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }

        .popover-header {
            padding: 14px 18px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.05em;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popover-close {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: #2c3e50;
            font-size: 1.4em;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            line-height: 1;
            padding: 0;
        }

        .popover-close:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: rotate(90deg);
        }

        .popover-body {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
        }

        .popover-section {
            margin-bottom: 14px;
        }

        .popover-section:last-child {
            margin-bottom: 0;
        }

        .popover-section-title {
            font-size: 0.95em;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .popover-section-content {
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 0.9em;
            padding-left: 18px;
            border-left: 2px solid var(--color-primary);
        }

        /* ç®­é ­æŒ‡ç¤ºå™¨ */
        .popover-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }

        .popover-arrow.top {
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-color: var(--color-primary);
        }

        .popover-arrow.bottom {
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-top-color: var(--color-primary);
        }

        /* æ»¾å‹•æ¢æ¨£å¼ */
        .popover-body::-webkit-scrollbar {
            width: 6px;
        }

        .popover-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .popover-body::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 3px;
        }

        .popover-body::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-light);
        }

        /* Popover å…§å®¹å€å¡Šæ¨£å¼ */
        .popover-section {
            margin-bottom: 16px;
        }

        .popover-section:last-child {
            margin-bottom: 0;
        }

        .popover-section-title {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(215, 169, 92, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .popover-section-content {
            font-size: 0.95em;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .loading {
            grid-column: 1/-1;
            text-align: center;
            padding: 36px;
            font-size: 1.1em;
            color: var(--color-primary);
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: "."
            }

            40% {
                content: ".."
            }

            60%,
            100% {
                content: "..."
            }
        }

        .error {
            grid-column: 1/-1;
            background: rgba(255, 107, 107, .1);
            border: 2px solid var(--status-danger);
            border-radius: 10px;
            padding: 20px;
            color: var(--status-danger);
        }

        .error-details {
            background: rgba(0, 0, 0, .3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: ui-monospace, Consolas, Monaco, monospace;
            font-size: .9em;
            color: #ffd700;
        }

        :focus-visible {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
            border-radius: 8px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .menu-container {
                box-shadow: none;
                border: none;
            }


            .wifi {
                display: none;
            }

            .menu-content {
                grid-template-columns: 1fr 1fr;
            }

            .section-title {
                clip-path: none;
                border-radius: 6px;
            }

            .badge {
                border-color: #bbb;
                color: #333;
            }

            .price {
                color: #000;
            }
        }

        @media(max-width:900px) {
            .menu-content {
                grid-template-columns: 1fr;
            }

            .notice-grid {
                grid-template-columns: 1fr;
            }

            .menu-container {
                padding: 20px;
            }

            .logo-title {
                font-size: 2em;
            }

            .logo-circle {
                width: 90px;
                height: 90px;
            }

            .sol {
                font-size: 1.8em;
            }

            .bistro {
                font-size: 1em;
            }
        }

        @media(max-width:640px) {
            body {
                padding: 10px;
            }

            .menu-container {
                padding: 16px;
                border-width: 2px;
            }

            .header {
                padding-bottom: 16px;
                margin-bottom: 16px;
            }

            .logo {
                gap: 16px;
            }

            .logo-title {
                font-size: 1.6em;
            }

            .logo-circle {
                width: 80px;
                height: 80px;
            }

            .sol {
                font-size: 1.5em;
            }

            .bistro {
                font-size: 0.9em;
            }

            .menu-tab {
                padding: 10px 16px;
                font-size: 1em;
            }

            .tools {
                flex-direction: column;
                align-items: stretch;
            }

            .right-tools {
                flex-direction: column;
                width: 100%;
            }

            .search {
                width: 100%;
            }

            .search input {
                width: 100%;
                min-width: auto;
            }

            /* æ‰‹æ©Ÿç‰ˆèœå–®é …ç›®å„ªåŒ– */
            .menu-item {
                grid-template-columns: 80px 1fr;
                grid-template-areas:
                    "thumb info"
                    "thumb price"
                    "accordion accordion";
                gap: 10px;
                padding: 12px;
                margin-bottom: 12px;
            }

            .thumb {
                width: 80px;
                height: 80px;
                align-self: start;
            }

            .item-name {
                gap: 6px;
            }

            .name-primary {
                font-size: 1.05em;
                line-height: 1.35;
            }

            .name-secondary {
                font-size: 0.85em;
                line-height: 1.5;
            }

            .price {
                font-size: 1.1em;
                text-align: left;
                padding-top: 0;
                align-self: end;
            }

            .badges {
                flex-wrap: wrap;
            }

            .badge {
                font-size: 0.7em;
                padding: 2px 5px;
            }

            .accordion {
                margin-top: 6px;
                padding-top: 10px;
                gap: 6px;
            }

            .accordion-header {
                padding: 5px 10px;
                font-size: 0.8em;
            }

            .accordion-content {
                min-width: 180px;
                max-width: 280px;
                font-size: 0.82em;
                line-height: 1.6;
                padding: 10px 12px;
            }

            /* æ‰‹æ©Ÿç‰ˆï¼šTooltip æ”¹ç‚ºå¾ä¸‹æ–¹å½ˆå‡º */
            .accordion-item:hover .accordion-content,
            .accordion-item.active .accordion-content {
                bottom: auto;
                top: calc(100% + 8px);
                transform: translateX(-50%) translateY(4px);
            }

            .accordion-content::after {
                top: auto;
                bottom: 100%;
                border-top-color: transparent;
                border-bottom-color: var(--color-primary);
            }

            .soldout::after {
                top: 6px;
                right: 6px;
                font-size: 0.65em;
                padding: 3px 6px;
            }

            .section-title {
                font-size: 0.95em;
                padding: 7px 12px;
                min-width: 120px;
            }

            .notice-card {
                padding: 12px;
            }

            .notice-title {
                font-size: 1em;
            }

            .notice-list li {
                font-size: 0.9em;
            }
        }

        @media(max-width:400px) {
            .menu-item {
                grid-template-columns: 70px 1fr;
                gap: 8px;
                padding: 10px;
            }

            .thumb {
                width: 70px;
                height: 70px;
            }

            .name-primary {
                font-size: 1em;
            }

            .name-secondary {
                font-size: 0.82em;
            }

            .price {
                font-size: 1.05em;
            }

            .accordion-header {
                padding: 5px 8px;
                font-size: 0.75em;
            }

            .accordion-content {
                min-width: 160px;
                max-width: 250px;
                font-size: 0.78em;
                padding: 9px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <header class="header">
            <div class="logo" aria-label="SOL Bistro logo">
                <div class="logo-title">FOOD</div>
                <div class="logo-circle">
                    <div class="sol">SOL</div>
                    <div class="bistro">bistro</div>
                </div>
                <div class="logo-title">MENU</div>
            </div>
            <div class="wifi" aria-label="Wi-Fi info">ğŸŒ FREE Wi-Fi | solbistro2018</div>

            <!-- åˆ†é åˆ‡æ› -->
            <div class="menu-tabs" role="tablist" aria-label="Menu type selector">
                <button class="menu-tab" role="tab" data-menu-type="food" aria-selected="true">ğŸ½ï¸ Food Menu</button>
                <button class="menu-tab" role="tab" data-menu-type="drink" aria-selected="false">ğŸ· Drink Menu</button>
            </div>

            <div class="tools">
                <div class="language-switcher" role="tablist" aria-label="Language switcher"></div>
                <div class="right-tools">

        // ===== STATE MANAGEMENT =====
        const createStore = (initialState) => {

                    const oldState = state;
                    state = { ...state, ...updates };

                    // æ·±åº¦åˆä½µ ui ç‹€æ…‹
                    if (updates.ui) {
                        state.ui = { ...oldState.ui, ...updates.ui };

                    listeners.forEach(fn => fn(state, oldState));

                subscribe: (fn) => {

                    return () => listeners.delete(fn);

        // ===== HELPER FUNCTIONS (DRY PRINCIPLE) =====

                '&': '&amp;',
                '<': '&lt;',

        // ===== PURE FUNCTIONS FOR MENU RENDERING =====
        function getEffectiveCategories(data, categories) {
            const hasFixedData = categories.some(cat =>
                Array.isArray(data?.[cat.name]) && data[cat.name].length > 0
            );
            return hasFixedData
                ? categories.map(c => c.name)
                : Object.keys(data);
        }

        function filterItems(items, { query, hideSoldOut, currentFilter }) {
            return items.filter(it => {
                if (hideSoldOut && isSoldOut(it)) {
                    return false;
                }

                if (query) {
                    // åŒ…å«é£²æ–™èœå–®çš„ zh-TW æ¬„ä½å’Œå…¶ä»–é£²æ–™ç›¸é—œæ¬„ä½
                    const searchText = [
                        it['zh-TW'], it.zh, it.en, it.ja, it.ko, it.fr, it.th, it.fil, it.vi,
                        it.contains, it.flavor, it.categories, it.img, it['img-url']
                    ].filter(Boolean).join(' ').toLowerCase();
                    if (!searchText.includes(query)) return false;
                }

                if (currentFilter === 'vegan' && !isVegan(it)) {
                    return false;
                }

                if (currentFilter === 'spicy' && getSpicyLevel(it) <= 0) {
                    return false;

        function distributeColumns(sections, categories) {
            const left = [], right = [];
            sections.forEach((sec, idx) => {

        // ===== LANGUAGE & FORMATTING =====
        // å¤šèªå…§å®¹é¸æ“‡å™¨ï¼ˆæ”¯æ´æ–°èˆŠæ ¼å¼ï¼‰
        function pickLangText(field, lang) {
            if (!field) return '';

            // æ–°ç‰ˆï¼ˆå¤šèªç‰©ä»¶ï¼‰
            if (typeof field === 'object' && !Array.isArray(field)) {
                return (
                    field[lang] ||
                    field.en ||
                    field.zh ||
                    field['zh-TW'] ||
                    Object.values(field).find(v => v) ||
                    ''
                );
            }

            // èˆŠç‰ˆï¼ˆå–®ä¸€å­—ä¸²ï¼‰
            return String(field);
        }

        function pickLang(item, lang) {
            // è™•ç†é£²æ–™èœå–®çš„ zh-TW æ¬„ä½ï¼ˆæ˜ å°„åˆ° zhï¼‰
            const langKey = lang === 'zh' && item['zh-TW'] ? 'zh-TW' : lang;

            const val = (item[langKey] || '').trim();
            if (val) return { text: val, langTag: lang };

            // Fallback é †åº
            if ((item.en || '').trim()) return { text: item.en.trim(), langTag: 'en' };
            if ((item['zh-TW'] || '').trim()) return { text: item['zh-TW'].trim(), langTag: 'zh' };
            if ((item.zh || '').trim()) return { text: item.zh.trim(), langTag: 'zh' };

            const alt = ['ja', 'ko', 'fr', 'th', 'fil', 'vi'].map(k => item[k]).find(v => v && v.trim());
            return { text: alt ? alt.trim() : 'â€”', langTag: alt ? 'other' : '' };
        }

        function pickSecondary(item, lang) {
            if (lang === 'en') {
                const s = (item['zh-TW'] || item.zh || '').trim();
                return { text: s, langTag: s ? 'zh' : '' };
            } else {
                const s = (item.en || item['zh-TW'] || item.zh || '').trim();
                return { text: s, langTag: s ? (item.en ? 'en' : 'zh') : '' };
            }
        }

        function pickText(item, lang) {
            // è™•ç†é£²æ–™èœå–®çš„ zh-TW æ¬„ä½
            const langKey = lang === 'zh' && item?.['zh-TW'] ? 'zh-TW' : lang;

            const val = (item?.[langKey] || '').trim();
            if (val) return val;

            // Fallback
            if ((item?.en || '').trim()) return item.en.trim();
            if ((item?.['zh-TW'] || '').trim()) return item['zh-TW'].trim();
            if ((item?.zh || '').trim()) return item.zh.trim();

            const altKey = ['ja', 'ko', 'fr', 'th', 'fil', 'vi'].find(k => (item?.[k] || '').trim());
            return altKey ? item[altKey].trim() : '';
        }

        const twdFmt = new Intl.NumberFormat('zh-TW', {
            style: 'currency',

        // Accordion æ¸²æŸ“å‡½æ•¸ï¼ˆå¤šèªæ”¯æ´ï¼‰

        // ===== RENDERING FUNCTIONS =====
        function createSection(name, items) {

                // æ”¯æ´é£²æ–™èœå–®çš„ img-url æ¬„ä½

                        â€¢ ç›®å‰çš„æœå°‹æˆ–ã€Œéš±è—å”®ç½„ã€éæ¿¾æŠŠå“é …éƒ½æ’é™¤äº†

        function renderMenu(data) {

        // ===== DATA LOADING =====
        function coerceDataGrouped(raw, menuType) {
            if (!raw) return {};

            // å¦‚æœæ˜¯é™£åˆ—æ ¼å¼ï¼ˆä¾†è‡ªå¾Œç«¯çš„ food æˆ– drinkï¼‰
            if (Array.isArray(raw)) {

                // é£²æ–™èœå–®ï¼šä½¿ç”¨ categories é™£åˆ—åˆ†çµ„
                if (menuType === 'drink') {
                    for (const it of raw) {
                        // æ¨™æº–åŒ–é£²æ–™é …ç›®æ ¼å¼
                        const normalized = normalizeDrinkItem(it);

                        // categories æ˜¯é™£åˆ—ï¼Œä¸€å€‹é£²æ–™å¯èƒ½å±¬æ–¼å¤šå€‹åˆ†é¡
                        const cats = Array.isArray(normalized.categories)
                            ? normalized.categories

                        cats.forEach(cat => {
                            const catName = String(cat).trim();
                            if (catName) {
                                (out[catName] ||= []).push(normalized);
                            }
                        });
                    }
                    return out;
                }

                // é£Ÿç‰©èœå–®ï¼šæ ¹æ“šå¾Œç«¯è³‡æ–™çµæ§‹ï¼Œå¯èƒ½éœ€è¦æ‰‹å‹•åˆ†é¡æˆ–å…¨éƒ¨æ”¾åœ¨ä¸€å€‹åˆ†é¡
                // å¦‚æœå¾Œç«¯å·²ç¶“æŒ‰ sheet åç¨±åˆ†çµ„ï¼Œç›´æ¥ä½¿ç”¨
                // å¦å‰‡ï¼Œå°‡æ‰€æœ‰é …ç›®æ”¾åœ¨ 'ALL' åˆ†é¡ä¸­
                for (const it of raw) {
                    const cat = (it && (it.category || it.Category || it.categoryName))
                        ? String(it.category || it.Category || it.categoryName)
                        : 'FOOD';  // é è¨­åˆ†é¡åç¨±

                    if (cat) {
                        (out[cat] ||= []).push(stripCategory(it));
                    }
                }
                return out;
            }

            // å¦‚æœå·²ç¶“æ˜¯åˆ†çµ„æ ¼å¼
            if (typeof raw === 'object' && !Array.isArray(raw)) {
                const out = {};
                for (const k of Object.keys(raw)) {
                    if (k === '_meta') continue;
                    const v = raw[k];
                    if (Array.isArray(v)) {
                        // å¦‚æœæ˜¯é£²æ–™èœå–®ï¼Œæ¨™æº–åŒ–æ¯å€‹é …ç›®
                        out[k] = menuType === 'drink'
                            ? v.map(normalizeDrinkItem)
                            : v;
                    }
                }
                if (Object.keys(out).length) return out;
            }

            return {};
        }

        // æ¨™æº–åŒ–é£²æ–™é …ç›®ï¼ˆå°‡å¾Œç«¯æ ¼å¼è½‰æ›ç‚ºå‰ç«¯æ ¼å¼ï¼‰
        function normalizeDrinkItem(item) {
            return {
                // ä¸»è¦æ¬„ä½ï¼ˆå¾Œç«¯å·²ç¶“æ‰å¹³åŒ–ï¼Œç›´æ¥ä½¿ç”¨ï¼‰
                'zh-TW': item.zh || '',  // ä¿®æ­£ï¼šä½¿ç”¨ item.zh
                en: item.en || '',       // ä¿®æ­£ï¼šä½¿ç”¨ item.enï¼ˆä¸æ˜¯ item.lang.enï¼‰
                ja: item.ja || '',
                ko: item.ko || '',
                fr: item.fr || '',
                th: item.th || '',
                fil: item.fil || '',
                vi: item.vi || '',

                // åƒ¹æ ¼èˆ‡ç‹€æ…‹

        function switchLanguage(lang) {
            const state = store.getState();
            store.setState({ ui: { ...state.ui, currentLang: lang } });

            // æ›´æ–°èªè¨€æŒ‰éˆ•ç‹€æ…‹

        function handleTabKeydown(e) {
            const tabs = Array.from(document.querySelectorAll('.lang-btn'));
            const currentIndex = tabs.indexOf(e.target);

            let nextIndex = currentIndex;
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                nextIndex = (currentIndex + 1) % tabs.length;
            }
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                nextIndex = (currentIndex - 1 + tabs.length) % tabs.length;
            }

            if (nextIndex !== currentIndex) {
                e.preventDefault();
                tabs.forEach(t => t.setAttribute('tabindex', '-1'));
                tabs[nextIndex].setAttribute('tabindex', '0');
                tabs[nextIndex].focus();
                tabs[nextIndex].click();
            }
        }

                container.appendChild(btn);
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

            // Popover æ§åˆ¶å‡½æ•¸
            function openPopover(itemData, itemName, clickedElement) {
                const state = store.getState();
                const lang = state.ui.currentLang;

                const popover = document.getElementById('infoPopover');
                const popoverTitle = document.getElementById('popoverTitle');
                const popoverBody = document.getElementById('popoverBody');

                // è¨­å®šæ¨™é¡Œ
                popoverTitle.textContent = itemName;

                // å»ºç«‹å…§å®¹
                const sections = [];

                const allergensText = pickLangText(itemData.contains, lang);
                const ingredientsText = pickLangText(itemData.ingredients, lang);
                const notesText = pickLangText(itemData.notes, lang);

                if (allergensText) {

                    });

                if (ingredientsText) {
                    sections.push({
                        key: 'ingredients',
                        content: ingredientsText
                    });

                if (notesText) {

                            <p style="font-size: 0.95em;">æš«ç„¡è©³ç´°è³‡è¨Š</p>

                } else {
                    popoverBody.innerHTML = sections.map(sec => `

                                <span>${ACCORDION_LABELS[sec.key]?.[lang] || ACCORDION_LABELS[sec.key]?.en}</span>
                            </div>

                    `).join('');
                }

                // è¨ˆç®— Popover ä½ç½®ï¼ˆç›¸å°æ–¼é»æ“Šçš„å…ƒç´ ï¼‰
                const rect = clickedElement.getBoundingClientRect();
                const popoverWidth = 350; // é ä¼°å¯¬åº¦
                const popoverHeight = 200; // é ä¼°é«˜åº¦
                const spacing = 12;

                // é è¨­é¡¯ç¤ºåœ¨å³å´
                let left = rect.right + spacing;
                let top = rect.top;

                // å¦‚æœå³å´ç©ºé–“ä¸è¶³ï¼Œé¡¯ç¤ºåœ¨å·¦å´
                if (left + popoverWidth > window.innerWidth) {
                    left = rect.left - popoverWidth - spacing;
                }

                // å¦‚æœå·¦å´ä¹Ÿä¸è¶³ï¼Œæ”¹ç‚ºé¡¯ç¤ºåœ¨ä¸‹æ–¹
                if (left < 0) {
                    left = rect.left;
                    top = rect.bottom + spacing;
                }

                // ç¢ºä¿ä¸è¶…å‡ºè¦–çª—
                left = Math.max(10, Math.min(left, window.innerWidth - popoverWidth - 10));
                top = Math.max(10, Math.min(top, window.innerHeight - popoverHeight - 10));

                popover.style.left = `${left}px`;
                popover.style.top = `${top}px`;

                // é¡¯ç¤º Popover
                popover.classList.add('active');
            }

            function closePopover() {
                const popover = document.getElementById('infoPopover');
                popover.classList.remove('active');
            }

                    if (popover && !popover.contains(e.target) && e.target !== popoverClose) {

        }
